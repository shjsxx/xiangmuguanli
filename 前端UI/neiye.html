<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理系统 - 新建/编辑项目</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> /* ... (上面定义的通用样式) ... */ </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">新建项目</h1>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">项目名称</label>
                <input type="text" class="form-control" id="name" placeholder="输入项目名称">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">项目类型</label>
                <select class="form-select" id="type">
                    <option value="">请选择</option>
                    <option value="研发">产品研发</option>
                    <option value="市场">市场推广</option>
                    <option value="运营">运营活动</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">项目内容</label>
                <textarea class="form-control" id="content" rows="3" placeholder="输入项目内容"></textarea>
            </div>
            <div class="mb-3">
                <label for="responsiblePerson" class="form-label">负责人</label>
                <select class="form-select" id="responsiblePerson">
                    <option value="">请选择</option>
                    <option value="1">张三</option>
                    <option value="2">李四</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">开始日期</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">完成日期</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i> 保存项目</button>
            <a href="/projects" class="btn btn-secondary"><i class="fas fa-ban me-2"></i> 取消</a>
        </form>
    </div>
</body>
</html>
