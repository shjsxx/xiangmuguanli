<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理系统 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> /* ... (上面定义的通用样式) ... */ </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">仪表盘</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-pie me-2"></i> 项目概览</h5>
                        <ul class="list-unstyled">
                            <li><span class="status-indicator status-进行中"></span> 进行中: 3</li>
                            <li><span class="status-indicator status-未开始"></span> 待开始: 2</li>
                            <li><span class="status-indicator status-已完成"></span> 已完成: 5</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-tasks me-2"></i> 任务概览</h5>
                        <ul class="list-unstyled">
                            <li><span class="status-indicator status-进行中"></span> 进行中: 7</li>
                            <li><span class="status-indicator status-待处理"></span> 待处理: 4</li>
                            <li><span class="status-indicator status-已完成"></span> 已完成: 12</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-bell me-2"></i> 临期提醒</h5>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-exclamation-triangle text-warning me-2"></i> <a href="#">项目A - 任务X</a> (截止日期: 2025-03-20)</li>
                            <li><i class="fas fa-exclamation-triangle text-warning me-2"></i> <a href="#">项目B - 任务Y</a> (截止日期: 2025-03-22)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <a href="/projects" class="btn btn-primary"><i class="fas fa-folder-plus me-2"></i> 查看所有项目</a>
            <a href="/tasks" class="btn btn-secondary"><i class="fas fa-check-square me-2"></i> 查看所有任务</a>
        </div>
    </div>
</body>
</html>
