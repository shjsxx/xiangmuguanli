<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理系统 - 任务列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> /* ... (上面定义的通用样式) ... */ </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">任务列表</h1>

        <div class="mb-3">
            <a href="/tasks/create" class="btn btn-primary"><i class="fas fa-plus me-2"></i> 新建任务</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>所属项目</th>
                    <th>状态</th>
                    <th>截止日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="/tasks/1">需求分析</a></td>
                    <td><a href="/projects/1">产品研发项目 v1.0</a></td>
                    <td><span class="status-indicator status-已完成"></span> 已完成</td>
                    <td>2025-03-15</td>
                    <td>
                        <a href="/tasks/1/edit" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><a href="/tasks/2">UI 设计</a></td>
                    <td><a href="/projects/1">产品研发项目 v1.0</a></td>
                    <td><span class="status-indicator status-进行中"></span> 进行中</td>
                    <td>2025-03-22</td>
                    <td>
                        <a href="/tasks/2/edit" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                </tbody>
        </table>
    </div>
</body>
</html>
