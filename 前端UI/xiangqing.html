<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理系统 - 项目详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> /* ... (上面定义的通用样式) ... */ </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">项目详情</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">产品研发项目 v1.0</h3>
                <p class="card-text"><strong>类型:</strong> 研发</p>
                <p class="card-text"><strong>状态:</strong> <span class="status-indicator status-进行中"></span> 进行中</p>
                <p class="card-text"><strong>负责人:</strong> 张三</p>
                <p class="card-text"><strong>开始日期:</strong> 2025-03-01</p>
                <p class="card-text"><strong>完成日期:</strong> 2025-03-30</p>
                <p class="card-text"><strong>内容:</strong> 本项目旨在开发新一代产品核心功能。</p>
            </div>
            <div class="card-footer">
                <a href="/projects/1/edit" class="btn btn-warning btn-sm"><i class="fas fa-edit me-2"></i> 编辑项目</a>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt me-2"></i> 删除项目</button>
            </div>
        </div>

        <div class="mb-4">
            <h4>子项目</h4>
            <ul class="list-group">
                <li class="list-group-item"><a href="/projects/3">子项目 A</a></li>
                <li class="list-group-item"><a href="/projects/4">子项目 B</a></li>
                <li class="list-group-item"><a href="/projects/5">子项目 C</a></li>
            </ul>
            <a href="/projects/create?parent=1" class="btn btn-primary btn-sm mt-2"><i class="fas fa-plus me-2"></i> 添加子项目</a>
        </div>

        <div>
            <h4>任务列表</h4>
            <a href="/tasks/create?project=1" class="btn btn-success btn-sm mb-3"><i class="fas fa-plus me-2"></i> 添加任务</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>状态</th>
                        <th>截止日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="/tasks/1">需求分析</a></td>
                        <td><span class="status-indicator status-已完成"></span> 已完成</td>
                        <td>2025-03-15</td>
                        <td>
                            <a href="/tasks/1/edit" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="/tasks/2">UI 设计</a></td>
                        <td><span class="status-indicator status-进行中"></span> 进行中</td>
                        <td>2025-03-22</td>
                        <td>
                            <a href="/tasks/2/edit" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a href="/projects" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i> 返回项目列表</a>
        </div>
    </div>
</body>
</html>
